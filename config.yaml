camera:
  fps: 30.0
  # frame_roi limits where we look for faces (x, y, width, height)
  # Set to [0, 0, 0, 0] to use the full frame
  frame_roi: [0, 0, 0, 0]

analysis:
  window_size: 256
  min_bpm: 45.0
  max_bpm: 180.0

hud:
  x: 20
  y: 20
  width: 400
  height: 150
  alpha: 200        # 0 to 255 (0 = fully transparent)
  font_name: "Segoe UI"
  font_size: 50
  color: [255, 0, 0] # Red (R, G, B)
  hotkey_toggle_debug: "Ctrl+Alt+D" # Supported: Ctrl, Alt, Shift, Win, F1-12, etc.